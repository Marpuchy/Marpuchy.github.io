<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title> Opinión </title>
    <!-- <link rel="stylesheet" type="text/css" href="./misestilos2.css"> -->
    <link rel="stylesheet" type="text/css" href="./misestilos.css">
</head>

<body>
    <header>
        <h1>¡DANOS TU OPINIÓN!</h1>
    </header>
    <section>
    <form name="formulario" action="post" method="get"></form>

        <label>Nombre</label>
        <input type="text" name="nombre" size="30" maxlength="20" placeholder="Nombre" required>
        <br>

        <label>¿Es la primera vez que establecías contacto con stardew valley o con el mundo de los videojuegos?</label>
        <br>
        <input type="checkbox" name="Juegos">
        <br>
    </section>
        <section>
        <fieldset>
            <legend>¿Cuáles son tus primeras impresiones sobre el juego?</legend>
            <input type="radio" name="Nivel" id="Interesante" value="Interesante">
            <label for="Interesante">Muy interesante</label>
            <br>
            <input type="radio" name="Nivel" id="Bueno" value="Bueno">
            <label for="Bueno">Bueno</label>
            <br>
            <input type="radio" name="Nivel" id="Meh" value="Meh">
            <label for="Meh">Meh</label>
            <br>
            <input type="radio" name="Nivel" id="Nada" value="Nada">
            <label for="Nada">Nada interesante</label>
            <br>
        </fieldset>
    </section>
    <section>
        <fieldset>
            <legend>Marca lo que te haya gustado</legend>
            <input type="checkbox" name="Animales">
            <label>Los animales</label>
            <br>
            <img src="./multimedia/animales.jpg" width="200" height="200" alt="">
            <br>
            <input type="checkbox" name="Cultivos">
            <label>Los cultivos</label>
            <br>
            <img src="./multimedia/semillas.png" width="200" height="200" alt="">
            <br>
            <input type="checkbox" name="Aldeanos">
            <label>Los aldeanos</label>
            <br>
            <img src="./multimedia/aldeanos.png" width="200" height="300" alt="">
            <br>
            <input type="checkbox" name="otros">
            <label>Otros</label>
            <input type="text" name="otros" size="10" maxlength="30" placeholder="Otros">
            <br>
        </fieldset>
    </section>
        <section>
        <label>¿Por qué razones recomendarías a otra persona jugar o no jugar a este juego?</label>
        <br>
        <textarea name="Razones" rows="5" cols="100" placeholder="-Razón 1
-Razón 2"></textarea>
        <br>
    </section>
    <section>
        <label >Si pudieras añadir cualquiera de estas cosas al juego, ¿cuál te haría más ilusión? (puede que en un futuro tu opinión pueda afectar al juego de forma importante).</label>
        <br>
        <select>
            <option value="cultivos">Nuevos cultivos</option>
            <option value="animales">Más animales</option>
            <option value="aldeanos">Otro personaje</option>
            <option value="zonas">Nuevas zonas</option>
        </select>
    </section>
    <section>
        <input type="submit">
        <input type="reset">

    <footer>
        <p><a href="StardewValley.html">Volver al inicio</a></p>
    </footer>
</section>
</body>


</html>
